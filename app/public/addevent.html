<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>5College Add Event</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>

<script> 
$(document).ready(function() {
  $('#navbarFill').load("navbar.html");
});
</script>

<body>

  <div id="navbarFill"></div>

    <div class="container-fluid d-flex flex-row">

        
    
        <div class="events-column d-flex flex-column justify-content-center align-items-center">
            <div class="form-container">

              
              <h1 class="filter-title">Add your own event!</h1>
                <div class="form">
                  
                  <form>
                    <div class="form-group">
                      <label for="event">Email address</label>
                      <input type="event" class="form-control" id="event" placeholder="What is your event called?">
                    </div>
 
                    <div class="form-group">
                      <label for="description">Describe your event:</label>
                      <textarea class="form-control" rows="5" id="description"></textarea>
                    </div>
                    <div class="md-form">
                      <label for="dateExample">Select your date</label>
                      <input placeholder="Selected date" type="text" id="dateExample" class="form-control datepicker">
                      
                    </div>
                    <div class="form-group">
                      <label for="date-picker-example">Choose your tags:</label>
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Ski & Board</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Robotics</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Movies</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Books</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Martial Arts</label>
                      </div>
                      <div class="checkbox">
                        <label><input type="checkbox" value="">Surfing</label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-dark">Submit</button>
                  </form>
                </div>

            </div>
            <div class="output">
              <span id ="output">    </span>
            </div>
        </div>

      
    </div>

</body>
</html>
