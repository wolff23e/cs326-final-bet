<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <script type="module" src="js/main.js"></script>

<script> 
$(document).ready(function() {
  $('#navbarFill').load("navbar.html");
  const eventid=window.localStorage.getItem("eventid");
  console.log("onread:" + eventid);
  getEventbyId('e27ec14f39b42611f552bdb79ecbea24c930c27e0e4a4bd276e0eb4cb72ba5a7');
});


</script>

<body>

  <div id="navbarFill"></div>

    <div class="container-fluid d-flex flex-row">
        <div class="events-column d-flex flex-column justify-content-center align-items-center">
            <div class="form-container">

              
              <h1 class="filter-title">it your event!</h1>
                <div class="form">
                  
                  <form onsubmit="return false;">

                    <div class="form-group">
                      <label for="description">Enter the title for your event</label>
                      <input id="ed-title" class="form-control" rows="5"></input>
                    </div>
 
                    <div class="form-group">
                      <label for="description">Describe your event:</label>
                      <textarea id="ed-desc" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="md-form">
                      <label for="ed-date">Select your date</label>
                      <input id="ed-date" placeholder="Selected date" type="text" class="form-control datepicker">
 
                      <div class="mt-2">Image for the event</div>
                      <input id="ed-image" class="form-control" rows="5"></input>

                      <div class="mt-2">Please enter upto 5 related tags</div>

                      <div class="ed-tag-group d-flex flex-row flex-wrap">
                        <input id="ed-tag1" class="form-control ed-tag-input" rows="5" id="tag1"></input>

                        <input id="ed-tag2" class="form-control ed-tag-input" rows="5" id="tag2"></input>

                        <input id="ed-tag3" class="form-control ed-tag-input" rows="5" id="tag3"></input>

                        <input id="ed-tag4" class="form-control ed-tag-input" rows="5" id="tag4"></input>

                        <input id="ed-tag5" class="form-control ed-tag-input" rows="5" id="tag5"></input>
                      </div>
                     
                    </div>
                    <button id="ed-submit" class="btn btn-primary btn-dark mt-2">Submit</button>
                    <div id="ed-error" class="d-flex justify-content-center text-danger"></div>
                    <div id="ed-success" class="d-flex justify-content-center text-primary"></div>
                  </form>
                </div>

            </div>
        </div>

      
    </div>

</body>
</html>
