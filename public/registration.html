<body>

  <div id="navbarFill"></div>

  <div class="container-fluid d-flex flex-row">
    
        <div class="events-column d-flex flex-column justify-content-center align-items-center">

            <div class="form-container">
              <div class="openingquotes"> 
              <blockquote class="blockquote text-center">
                <h1 class="display-4">

                <footer class="blockquote-footer">Join our <cite title="Source Title">amazing </cite> community!  </footer>

                <div class="form">
